<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sena booth</title>

<!-- ฟอนต์สวย -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --green:#a8d5ba;
  --blue:#b8d9f4;
  --pink:#f7c6d9;
  --text:#355c7d;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);
  font-family:"Great Vibes",cursive;
  display:flex;align-items:center;justify-content:center;padding:18px;
}
.container{
  width:100%;max-width:960px;
  background:var(--blue);
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  padding:18px;position:relative;overflow:hidden;
  border:6px solid var(--pink);
}
.header{text-align:center;margin-bottom:20px;}
.header .brand{font-size:56px;color:var(--text);text-shadow:1px 1px 0 var(--pink);}
.main{display:flex;gap:18px;flex-wrap:wrap;justify-content:space-between;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:14px;overflow:hidden;
  background:#eee;border:6px solid var(--green);
  aspect-ratio:3/4;position:relative;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--pink);text-shadow:0 3px 10px rgba(0,0,0,0.3);
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.2s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.btn{
  padding:8px 12px;border-radius:8px;border:2px solid var(--green);
  background:var(--pink);color:var(--text);font-weight:bold;cursor:pointer;
  font-family:sans-serif;transition:0.2s;
}
.btn:hover{background:var(--green);color:#fff;}
.btn:disabled{opacity:0.5;cursor:not-allowed}
.shutter{
  width:70px;height:70px;border-radius:50%;background:#fff;border:6px solid var(--pink);
  box-shadow:0 6px 12px rgba(0,0,0,0.12);
  cursor:pointer;transition:0.2s;
}
.shutter:hover{background:var(--green);}
.gallery{width:280px;min-width:240px;display:flex;flex-direction:column;gap:12px;align-items:center;}
.thumbs{display:flex;gap:8px;width:100%;justify-content:space-between}
.thumb{
  width:32%;aspect-ratio:3/4;border-radius:10px;overflow:hidden;
  border:3px solid var(--green);background:#fff;
  display:flex;align-items:center;justify-content:center;
}
.thumb img{width:100%;height:100%;object-fit:cover}
.note{font-family:sans-serif;font-size:14px;color:var(--text);margin-top:6px;text-align:center}

/* ตกแต่งหลายเหลี่ยม */
.decoration{
  position:absolute;width:120px;height:120px;opacity:0.5;
  clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
}
.dec1{top:-30px;left:-30px;background:var(--pink);}
.dec2{bottom:-40px;right:-40px;background:var(--green);}
.dec3{top:30px;right:60px;background:var(--blue);}
</style>
</head>
<body>
<div class="container">
  <div class="decoration dec1"></div>
  <div class="decoration dec2"></div>
  <div class="decoration dec3"></div>

  <div class="header"><div class="brand">Sena booth</div></div>
  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>
      <div class="controls">
        <div class="shutter" id="shutter"></div>
        <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
        <button class="btn" id="switch">สลับกล้อง</button>
        <button class="btn" id="upload">อัปโหลด</button>
        <button class="btn" id="download" disabled>ดาวน์โหลด</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">กดชัตเตอร์ → ถ่าย 3 รูป (มีนับถอยหลัง)</div>
    </div>

    <div class="gallery">
      <div style="font-family:sans-serif;font-weight:bold;color:var(--text)">ตัวอย่าง</div>
      <div class="thumbs">
        <div class="thumb" id="t1">1</div>
        <div class="thumb" id="t2">2</div>
        <div class="thumb" id="t3">3</div>
      </div>
    </div>
  </div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
(async()=>{
const video=document.getElementById("video");
const shutter=document.getElementById("shutter");
const retake=document.getElementById("retake");
const switchBtn=document.getElementById("switch");
const uploadBtn=document.getElementById("upload");
const downloadBtn=document.getElementById("download");
const fileInput=document.getElementById("fileInput");
const countdown=document.getElementById("countdown");
const flash=document.getElementById("flash");
const snap=document.getElementById("snap");
const thumbs=[document.getElementById("t1"),document.getElementById("t2"),document.getElementById("t3")];

let useFront=true,stream=null,captures=[null,null,null];

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());}
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:useFront?"user":"environment"}});
    video.srcObject=stream;
  }catch(e){alert("เปิดกล้องไม่ได้: "+e.message);}
}
await startCamera();

switchBtn.onclick=()=>{useFront=!useFront;startCamera();};

function captureFrame(){
  const c=document.createElement("canvas");
  c.width=video.videoWidth;c.height=video.videoHeight;
  const ctx=c.getContext("2d");
  ctx.translate(c.width,0);ctx.scale(-1,1);
  ctx.drawImage(video,0,0,c.width,c.height);
  return c.toDataURL("image/png");
}

function doFlash(){
  snap.play().catch(()=>{});
  flash.classList.add("show");
  setTimeout(()=>flash.classList.remove("show"),150);
}

async function takeSequence(){
  captures=[null,null,null];
  thumbs.forEach((t,i)=>t.textContent=i+1);
  retake.disabled=true;downloadBtn.disabled=true;
  for(let i=0;i<3;i++){
    for(let s=3;s>=1;s--){
      countdown.textContent=s;
      await new Promise(r=>setTimeout(r,1000));
    }
    countdown.textContent="";
    doFlash();
    const data=captureFrame();
    captures[i]=data;
    thumbs[i].innerHTML=`<img src="${data}">`;
    await new Promise(r=>setTimeout(r,700));
  }
  retake.disabled=false;downloadBtn.disabled=false;
}
shutter.onclick=takeSequence;
retake.onclick=()=>{captures=[null,null,null];thumbs.forEach((t,i)=>t.textContent=i+1);downloadBtn.disabled=true;};

uploadBtn.onclick=()=>fileInput.click();
fileInput.onchange=async e=>{
  const files=[...e.target.files].slice(0,3);
  if(files.length<3){alert("เลือก 3 รูป");return;}
  captures=[null,null,null];
  for(let i=0;i<3;i++){
    const reader=new FileReader();
    await new Promise(res=>{
      reader.onload=()=>{captures[i]=reader.result;thumbs[i].innerHTML=`<img src="${reader.result}">`;res();};
      reader.readAsDataURL(files[i]);
    });
  }
  retake.disabled=false;downloadBtn.disabled=false;
};

downloadBtn.onclick=()=>{
  if(!captures[0])return;
  const a=document.createElement("a");
  a.href=captures[0]; // เอาแค่รูปแรกเป็นตัวอย่าง
  a.download="sena_photo.png";
  a.click();
};
})();
</script>
</body>
</html>
